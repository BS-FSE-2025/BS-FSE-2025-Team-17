<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עגלה שירותי אירועים</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="content">
        <h1>בחר את שירותי האירוע שלך</h1>
        <div class="items">
            <div class="item" data-name="DJ" data-price="500">
                <h3>שירות DJ</h3>
                <p>מחיר: ₪500</p>
                <button class="add-to-cart">הוסף לעגלה</button>
            </div>
            <div class="item" data-name="Catering" data-price="1000">
                <h3>שירות קייטרינג</h3>
                <p>מחיר: ₪1000</p>
                <button class="add-to-cart">הוסף לעגלה</button>
            </div>
            <div class="item" data-name="Photography" data-price="700">
                <h3>שירות צילום</h3>
                <p>מחיר: ₪700</p>
                <button class="add-to-cart">הוסף לעגלה</button>
            </div>
        </div>
    </div>

    <div class="cart-icon-left">
        <button id="cart-icon-left-button">
            <span class="material-icons">shopping_cart</span>
        </button>
    </div>

    <div class="cart hidden" id="cart">
        <h2>העגלה שלך</h2>
        <ul id="cart-items"></ul>
        <p>סה"כ: ₪<span id="cart-total">0</span></p>
        <p id="exceed-warning" style="color:red; display:none;">העגלה חורגת מהתקציב!</p>
        <button id="checkout-button" style="display:none;">המשך</button>
    </div>
    
    <!-- קלט התקציב בלשונית נפרדת -->
    <div id="budget-section">
        <label for="budget-input">הזן תקציב:</label>
        <input type="number" id="budget-input" placeholder="₪">
    </div>

    <script src="cart.js" defer></script>
</body>
</html>
