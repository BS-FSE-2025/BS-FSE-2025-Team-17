    <main>
        <h1>ניהול ספקים</h1>

        <!-- בחירת סוג הספק -->
        <div id="supplier-selection">
            <label for="supplier-type">בחר סוג ספק:</label>
            <select id="supplier-type">
                <option value="halls">אולמות אירועים</option>
                <option value="photographers">צלמים</option>
                <option value="djs">די.ג'יי</option>
                <option value="bars">ברים</option>
                <option value="design">מעצבים</option>
                <option value="bridal">בגדי כלה</option>
                <option value="grooms">בגדי חתן</option>
                <option value="arrival_confirmation_companies">חברות אישורי הגעה</option>
                <option value="makeup">מאפרות</option>
                
            </select>
            <button id="load-suppliers-btn">טען ספקים</button>
        </div>

        <!-- טבלת הצגת ספקים -->
        <table id="suppliers-table" border="1" style="display: none;">
            <thead>
                <tr>
                    <th>שם מלא</th>
                    <th>דוא''ל</th>
                    <th>שם משתמש</th>
                    <th>סיסמא</th>
                    <th>הסרת המשתמש מהמערכת</th>
                </tr>
            </thead>
            <tbody>
                <!-- כאן תיטען רשימת הספקים דינמית -->
            </tbody>
        </table>
    </main>
