<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות/הרשמה</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        
        <nav>
            <ul class="navbar">
                <li><a href="HomePage.html">דף הבית</a></li>
                <li><a href="#vendors">איך משתמשים?</a></li>
                <li><a href="#vendors">צור קשר</a></li>
                <li><a href="Login.html">התחברות/הרשמה</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2 id="page-title">התחברות</h2>
            <form id="login-form">
                <!-- שדות התחברות -->
                <div id="login-fields">
                    <input type="email" placeholder="שם משתמש" required>
                    <input type="password" placeholder="סיסמה" required>
                    <button type="submit">התחבר</button>
                    <a href="#" id="forgot-password">שכחתי סיסמה</a>
                </div>

                <!-- שדות הרשמה -->
                <div id="register-fields" style="display: none;">
                    <input type="text" placeholder="שם מלא" required>
                    <input type="email" placeholder="כתובת אימייל" required>
                    <input type="password" placeholder="סיסמה" required>
                    <button type="submit">הרשם</button>
                </div>
            </form>

            <!-- מעבר בין התחברות להרשמה -->
            <p id="switch-mode">
                אין לך חשבון? <a href="#" id="register-link">הרשם כאן</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy;Event Planning 2024</p>
    </footer>

    <script src="Login.js"></script>
</body>
</html>
