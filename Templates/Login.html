<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות/הרשמה</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        
        <nav>
            <ul class="navbar">
                <li><a href="HomePage.html"><img src="12.png" alt="לוגו" class="logo"></a></li>
                <li><a href="HomePage.html">דף הבית</a></li>
                <li><a href="we.html">איך משתמשים?</a></li>
                <li><a href="ContactUs.html">צור קשר</a></li>
                <li id="user-menu"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>התחברות</h2>
            <form id="login-form" action="/login" method="POST">
                <input type="text" name="username" placeholder="שם משתמש" required>
                <input type="password" name="password" placeholder="סיסמה" required>
                <button type="submit">התחבר</button>
            </form>
            <p>אין לך חשבון? <a href="#" id="switch-to-register">הרשם כאן</a></p>
        </div>
    
        <div class="register-container" style="display: none;">
            <h2>הרשמה</h2>
            <form id="register-form" action="/register" method="POST">
                <input type="text" name="Name" placeholder="שם מלא" required>
                <input type="email" name="Email" placeholder="מייל" required>
                <input type="text" name="UserName" placeholder="שם משתמש" required>
                <input type="password" name="Password" placeholder="סיסמה" required>
                <button type="submit">הרשם</button>
            </form>
            <p>יש לך חשבון? <a href="#" id="switch-to-login">התחבר כאן</a></p>
        </div>
    </main>

    <footer>
        <p>&copy;Event Planning 2025</p>
    </footer>

    <script src="Login.js"></script>
</body>
</html>
