<body>
    
    
    <u><h1 id="Big_Title" >יצירת קשר</h1></u>
    <form id="contact_form">
        <!-- שדות יצירת קשר -->
        <div id="contact-fields">
            <subject for="name">שם:</subject>
            <input type="text" id="name" placeholder="הזן את השם שלך כאן:" required>
            
            <subject for="phone_number">טלפון:</subject>
            <input type="tel" id="phone_number" placeholder="הזן את מספר הטלפון/הדוא''ל שלך כאן:" required>
            
            <subject for="content">תוכן הפנייה:</subject>
            <textarea id="content" placeholder="הזן את תוכן הפנייה שלך כאן:" rows="5" required></textarea>
            
        </div>
        <button id="submit">שלח בקשה</button>
    </form>
    <h3 id="ContactUs">דברו איתנו :)</h3>
    <img src="SMILEY.JPEG" width="60" height="50" alt="talkwithus">

<!-- סקריפט לשליחת הנתונים -->
<script>
    document.getElementById('contact_form').addEventListener('submit', async function (event) {
        event.preventDefault(); // מניעת טעינת הדף
    
        // איסוף הנתונים מהטופס
        const name = document.getElementById('name').value;
        const phone_number = document.getElementById('phone_number').value;
        const content = document.getElementById('content').value;
    
        try {
            // שליחת הנתונים לשרת
            const response = await fetch('/submit_contact_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, phone_number, content })
            });
    
            const result = await response.json();
            if (response.ok) {
                alert('הפנייה נשלחה בהצלחה!');
            } else {
                alert('שגיאה: ' + result.message);
            }
        } catch (error) {
            console.error('שגיאה בשליחת הפנייה:', error);
            alert('אירעה שגיאה. נסה שנית.');
        }
    });
    </script>
