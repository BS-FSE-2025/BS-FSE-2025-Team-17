<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תכנון אירועים</title>
    <link rel="stylesheet" href="build.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="HomePage.html"><img src="12.png" alt="לוגו" class="logo"></a></li>
                <li><a href="HomePage.html">דף הבית</a></li>
                <li><a href="we.html">איך משתמשים?</a></li>
                <li><a href="ContactUs.html">צור קשר</a></li>
                <li><a href="Login.html">התחברות/הרשמה</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- בחירת ספק -->
        <section id="selection" class="section">
            <h2>בחר ספקים לאירוע</h2>
            <div class="form-container">
                <select class="form-select" aria-label="Default select example">
                    <option selected>בחר אזור</option>
                    <option value="צפון">צפון</option>
                    <option value="דרום">דרום</option>
                    <option value="מרכז">מרכז</option>
                </select>
                <div>
                    <label for="people-count">כמות אנשים:</label>
                    <input id="people-count" type="text" required>
                </div>
                <div>
                    <label for="people-count">תקציב האירוע:</label>
                    <input id="people-count" type="text" required>
                </div>
                <button id="search-button">חיפוש</button>
            </div>
        </section>

        <!-- תוצאות חיפוש -->
        <section id="cards" class="section">
            <h1>תוצאות החיפוש</h1>

            <h2>אולמות</h2>
            <div id="halls-container" class="card-container">
                <!-- כרטיסים של אולמות -->
            </div>

            <h2>צלמים</h2>
            <div id="photos-container" class="card-container">
                <!-- כרטיסים של צלמים -->
            </div>

            <h2>תקליטנים</h2>
            <div id="djs-container" class="card-container"></div>
                <!-- כרטיסים של תקליטנים -->
            </div>

            <h2>מאפרת</h2>
            <div id="makeup-container" class="card-container">
                <!-- כרטיסים של מאפרת -->
            </div>

            <h2>חברות אישורי הגעה</h2>
            <div id="confirmation-container" class="card-container">
                <!-- כרטיסים של חברות אישורי הגעה -->
            </div>

            <h2>בגדי חתן</h2>
            <div id="groom-container" class="card-container">
                <!-- כרטיסים של בגדי חתן -->
            </div>

            <h2>בגדי כלה</h2>
            <div id="bride-container" class="card-container">
                <!-- כרטיסים של בגדי כלה -->
            </div>

            <h2>עיצוב</h2>
            <div id="design-container" class="card-container">
                <!-- כרטיסים של עיצוב -->
            </div>

            <h2>בר שתייה</h2>
            <div id="bar-container" class="card-container">
                <!-- כרטיסים של בר שתייה -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Event Planning 2024</p>
    </footer>

    <script src="build.js"></script>
</body>
</html>
