<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בניית אירוע</title>
    <link rel="stylesheet" href="build.css">
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>



    <script src="session.js" defer></script>
</head>



<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="HomePage.html"><img src="12.png" alt="לוגו" class="logo"></a></li>
                <li><a href="HomePage.html">דף הבית</a></li>
                <li><a href="we.html">איך משתמשים?</a></li>
                <li><a href="ContactUs.html">צור קשר</a></li>
                <li id="user-menu"></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- בחירת ספק -->
        <section id="selection" class="section">
            <h2>בחר ספקים לאירוע</h2>
            <div class="form-container">
                <select class="form-select" aria-label="Default select example">
                    <option selected>בחר אזור</option>
                    <option value="צפון">צפון</option>
                    <option value="דרום">דרום</option>
                    <option value="מרכז">מרכז</option>
                </select>
                <div>
                    <label for="people-count">כמות אנשים:</label>
                    <input id="people-count" type="number"min="1" required placeholder="הזן כמות אנשים">
                </div>
                <div>
                    <label for="event-budget">תקציב האירוע:</label>
                    <input id="event-budget" type="number" min="1" required placeholder="הזן תקציב">

                </div>
                <button id="search-button">חיפוש</button>
            </div>
        </section>

        <!-- תוצאות חיפוש -->
        <section id="cards" class="section">
            <h1>תוצאות החיפוש</h1>
            <h2>אולמות</h2>
            <section id="halls-container" class="card-container"></section>
            <h2>צלמים</h2>
            <section id="photos-container" class="card-container"></section>
            <h2>תקליטן</h2>
            <section id="djs-container" class="card-container"></section>
            <h2>מאפרת</h2>
            <section id="makeup-container" class="card-container"></section>
            <h2>בר שתייה</h2>
            <section id="bar-container" class="card-container"></section>
            <h2>עיצוב</h2>
            <section id="design-container" class="card-container"></section>
            <h2>חברות אישורי הגעה</h2>
            <section id="confirmation-container" class="card-container"></section>
            <h2>שמלות כלה</h2>
            <section id="groom-container" class="card-container"></section>
            <h2>בגדי חתן</h2>
            <section id="bride-container" class="card-container"></section>
        </section>
    </main>

        <!-- הוספת אייקון עגלת קניות -->
    <div class="cart-icon-left">
        <button id="cart-icon-left-button">
            <span class="material-icons">assignment</span>
        </button>
    </div>

    <div class="cart hidden" id="cart">
        <h2>האירוע שלך</h2>
        <div class="cart-items-wrapper">
            <ul id="cart-items"></ul>
        </div>
        <div class="cart-total-wrapper">
            <p>סה"כ: ₪<span id="cart-total">0</span></p>
            <div id="budget-warning" style="color: red; display: none; font-weight: bold;"></div>
            <button id="checkout-button" class="checkout-button">סיכום העגלה</button>
        </div>
    </div>
    

    <!-- אייקון מחשבון -->
    <div id="calculator-icon" onclick="openCalculator()">
        <i class="material-icons">calculate</i>
    </div>

    <!-- שכבת רקע -->
    <div id="overlay" onclick="closeCalculator()"></div>
    
    <!-- מודל המחשבון -->
    <div id="calculator-modal">
        <h3>Calculator</h3>
        <input type="text" id="calc-display" readonly>
        <br>
        <div id="calc-buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperation('+')">+</button>
        </div>
    </div>
    

    <footer>
        <p>&copy; Event Planning 2025</p>
    </footer>

    <script src="build.js"></script>
    <script src="cal.js"></script>
    <script src="cart.js"></script>
    <script src="ConvertToPdf.js"></script>



</body>
</html>
